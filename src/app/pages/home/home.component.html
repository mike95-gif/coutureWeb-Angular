<div class="banner">
  <div class="content">
    <h1 class="mb-5">La Palm Couture <br/> African Couture At Your Door. </h1>
    <a routerLink="menu">SHOP NOW<i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">How To Get An <span class="highlight">African Dress</span> </h1>
  <div class="row mt-5">
    <!-- A -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>A</h1>
        <p>Select Model</p>
      </div>
    </div>
    <!-- B -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>B</h1>
        <p>Fill the details</p>
      </div>
    </div>
    <!--  C  -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>C</h1>
        <p>Your order delivers in short time</p>
      </div>
    </div>
  </div>
</div>
<!--dressBox-->
<div class="container mt-4 mb-4">
  <h1 class="text-center mt-3">Customers <span class="highlight">Favorites Dress</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of dressData; index as i">
      <div class="dressBox" *ngIf="i<=3">
        <img src="{{fd.dressImg}}"/>
        <h1>{{fd.dressName}}</h1>
        <p>{{fd.dressPrice | currency :'CAD'}}</p>
      </div>

    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more<i class="bi bi-arrow-right"></i></a>
</div>
