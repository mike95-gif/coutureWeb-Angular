<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of dressData">
      <div class="dressBox mt-3 mb-3">
          <img src="{{fd.dressImg}}"/>
          <h1>{{fd.dressName}}</h1>
          <p>{{fd.dressDetails}}</p>
          <p>{{fd.dressPrice | currency:'CAD'}}</p>
          <br/>
          <a class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
